<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subjects with Headings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 40px;
    }
    h1 { color: #e53935; }       /* red - h1: Most important */
    h2 { color: #1e88e5; }       /* blue */
    h3 { color: #43a047; }       /* green */
    h4 { color: #fb8c00; }       /* orange */
    h5 { color: #8e24aa; }       /* purple */
    h6 { color: #00897b; }       /* teal */
  </style>
</head>
<body>
  <h1>Mathematics</h1>
  <h2>Science</h2>
  <h3>English</h3>
  <h4>History</h4>
  <h5>Geography</h5>
  <h6>Computer Science</h6>
</body>
</html>
